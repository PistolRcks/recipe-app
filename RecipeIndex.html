<!doctype html>
<html>
	<head>
		<title>Recipe App Elijah Southman</title>
	</head>
	<body>
        Main Menu
        <br>
        <form action="CreateMeal.php">
            <input type="submit" value="Create a Meal"/>
        </form>
        <form action="CreateRecipe.php">
            <input type="submit" value="Create a Recipe"/>
        </form>
        <form action="CreateIngredient.php">
            <input type="submit" value="Create an Ingredient"/>
        </form>
        <form action="SearchRecipe.php">
            <input type="submit" value="Search for Recipes"/>
        </form>
        <form action="SearchMeal.php">
            <input type="submit" value="Search for Meal"/>
        </form>
        <br>
        <label for="servingSize">Serving Size:</label>
        <select name="servingSize" id="servingSize">
            <option value="1">Normal</option>
            <option value="0.5">Half</option>
            <option value="2">Double</option>
        </select>
        <label id = "servingSizeDisplay">
            Serving Size: Normal, 1
        </label>
        <script>
            var e = document.getElementById("servingSize");
            var servingSize = e.value;
            var servingSizeText = e.options[e.selectedIndex].text;
            function onChange()
            {
                servingSize = e.value;
                servingSizeText = e.options[e.selectedIndex].text;
                console.log(servingSize, servingSizeText);
                document.getElementById('servingSizeDisplay').innerHTML = "Serving Size: " + servingSizeText + ", " + servingSize;
            }
            e.onchange = onChange;
            onChange();
        </script>
	</body>
</html>
